<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Beer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Beer</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let beer of beers">
    <app-card [beer]="beer"></app-card>
  </div>

  <app-favorites-modal></app-favorites-modal>
  <app-pagination *ngIf="pages.length" (changePage)="setPageNumValue($event)" [currentPage]="currentPage" [pages]="pagesToView" ></app-pagination>

</ion-content>
