<ion-button id="open-modal" expand="block" (click)="onOpenButtonClickHandler()">Open Favorites</ion-button>
<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="close()">Close</ion-button>
        </ion-buttons>
        <ion-title>Favorite beers</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p *ngIf="!favoriteBeers.length">{{message}}</p>
      <ion-list *ngIf="favoriteBeers.length">
        <ion-item *ngFor="let beer of favoriteBeers">
          <a [routerLink]="['/beer', beer.id]" (click)="close()">{{beer.name}}</a>
          <button type="button" (click)="removeFromFavorite(beer)">R</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
