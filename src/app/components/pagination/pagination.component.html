<div class="buttons">
  <ion-button shape="round" data-page="previous"><</ion-button>
  <ion-button shape="round" data-page="1" (click)="changePage.emit($event)" [disabled]="currentPage === 1">1</ion-button>
  <ion-button shape="round" data-page="2" (click)="changePage.emit($event)" [disabled]="currentPage === 2">2</ion-button>
  <ion-button shape="round" data-page="next" (click)="changePage.emit($event)">></ion-button>
</div>
