<div class="buttons">
  <ion-button *ngIf="currentPage !== 1" (click)="onButtonPageClickHandler('previous')"><</ion-button>


  <ion-button [disabled]="i === currentPage" *ngFor="let i of pages" (click)="onButtonPageClickHandler(i)">{{i}}</ion-button>

  <ion-button *ngIf="currentPage !== pages[pages.length - 1]" (click)="onButtonPageClickHandler('next')">></ion-button>

</div>
