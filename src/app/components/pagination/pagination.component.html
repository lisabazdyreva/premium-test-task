<ion-grid class="ion-padding-vertical">
  <ion-row class="ion-justify-content-center">
    <ion-button
      fill="outline"
      color="success"
      *ngIf="currentPage !== 1"
      (click)="onButtonPageClickHandler(previous)"
    >
      <
    </ion-button>

    <ion-button
      color="success"
      [fill]="currentPage === i ? 'solid' : 'outline'"
      [disabled]="i === currentPage"
      *ngFor="let i of pages"
      (click)="onButtonPageClickHandler(i)"
    >
      {{i}}
    </ion-button>

    <ion-button
      fill="outline"
      color="success"
      *ngIf="currentPage !== pages[pages.length - 1]"
      (click)="onButtonPageClickHandler(next)"
    >
      >
    </ion-button>
  </ion-row>
</ion-grid>
